<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ガチャ・爆死計算機</title>
<script language="JavaScript">

function calc_P()
{
  var p = document.getElementById("p").value /100;
  var n = document.getElementById("n").value;
  var l = p * n;
  var poisson = Math.E ** (-l) * 100;
  document.getElementById("poisson").value = Math.round(poisson*10000)/10000;
  var poisson1 = Math.E ** (-l) * l  / 1  * 100;
  document.getElementById("poisson1").value = Math.round(poisson1*10000)/10000;
  var poisson2 = Math.E ** (-l) * l ** 2  / 2  * 100;
  document.getElementById("poisson2").value = Math.round(poisson2*10000)/10000;
  var poisson3 = Math.E ** (-l) * l ** 3  / 6  * 100;
  document.getElementById("poisson3").value = Math.round(poisson3*10000)/10000;
  var poisson4 = Math.E ** (-l) * l ** 4  / 24  * 100;
  document.getElementById("poisson4").value = Math.round(poisson4*10000)/10000;
  var poisson_left = 100.0 - (poisson + poisson1 + poisson2 + poisson3 + poisson4);
  document.getElementById("poisson_left").value = Math.round(poisson_left*10000)/10000;
}



</script>
<link rel="stylesheet" href="/css/default.css">
</HEAD>
<BODY style="background-color: #ffffcc">
  <header>
    <script src="/js/default.js"></script>
    <a name="header" class="dummy"></a>
</header>

<H1>ガチャの爆死確率を計算します。</H1>
<BR>
<form name="form1">
<table>
<tr><td>ピックアップ確率：</td><td><INPUT TYPE="text" id="p" SIZE="5" VALUE="0.5">％</td></tr>
<tr><td>ガチャ連回数：</td><td><INPUT TYPE="text" id="n" SIZE="5" VALUE="100">連</td></tr>
<tr><td> </td><td><a href="#" class="button" type="button" onclick="calc_P()">計算</a></td></tr>
</table>  

<BR>
<table>
<tr><td>爆死確率：</td><td><INPUT TYPE="text" id="poisson" SIZE="8" VALUE="">％</td></tr>
<tr><td>1枚出る確率：</td><td><INPUT TYPE="text" id="poisson1" SIZE="8" VALUE="">％</td></tr>
<tr><td>2枚出る確率：</td><td><INPUT TYPE="text" id="poisson2" SIZE="8" VALUE="">％</td></tr>
<tr><td>3枚出る確率：</td><td><INPUT TYPE="text" id="poisson3" SIZE="8" VALUE="">％</td></tr>
<tr><td>4枚出る確率：</td><td><INPUT TYPE="text" id="poisson4" SIZE="8" VALUE="">％</td></tr>
<tr><td>4枚以上出る確率：</td><td><INPUT TYPE="text" id="poisson_left" SIZE="8" VALUE="">％</td></tr>
</table>  
<br>
※ポアソン分布の方程式にぶち込んでるだけです。
</form>
